<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- pdf lib-->
    <script src="lib/pdfmake.min.js"></script>
    <script src="lib/vfs_fonts.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="appCtrl">

      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>

      <ion-content>
        <ion-list ng-repeat="playlist in playlists">

          <ion-checkbox ng-model="playlist.check" ng-click="saveCheckList()">{{playlist.title}} - {{playlist.check}}</ion-checkbox>
          <textarea style="width:100%; background-color: #eee;" ng-model="playlist.note" placeholder="Type note..." ng-change="saveCheckList()"></textarea>
                   
        </ion-list>
        <hr>

        <button ng-click="sendEmail()" class="button button-outline button-balanced icon ion-email">
           Send mail
        </button>
        <h4 style="color:red"> {{emailPlugin}} </h4>
        <hr>
        <button class="button button-outline button-positive" ng-click="saveFile()">Save File
        </button>
        <br>
        <p>save status: {{fileSaved}} </p>

        <button class="button button-outline button-calm" ng-click="retrieveFile()">Read File
        </button>
        <p>read status: {{fileRead}} </p>
        <p>file content: {{fileContent}}</p>

      </ion-content>

    </ion-pane>
  </body>
</html>
